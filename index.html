
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROGUEQUEST: The Eternal Descent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://js.stripe.com/v3/buy-button.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9008898113062079"
     crossorigin="anonymous"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');
      body {
        margin: 0;
        background-color: #050505;
        color: #f4f4f5;
        font-family: 'JetBrains Mono', monospace;
      }
      * { box-sizing: border-box; }
      
      @keyframes player-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      .animate-player-bounce { animation: player-bounce 0.5s infinite ease-in-out; }

      @keyframes pet-wiggle {
        0%, 100% { transform: rotate(-5deg) scale(0.9); }
        50% { transform: rotate(5deg) scale(1.1); }
      }
      .animate-pet-wiggle { animation: pet-wiggle 1.2s infinite ease-in-out; }

      @keyframes tron-pulse {
        0%, 100% { filter: drop-shadow(0 0 5px #22d3ee); opacity: 0.8; transform: scale(1.4); }
        50% { filter: drop-shadow(0 0 20px #22d3ee); opacity: 1; transform: scale(1.6); }
      }
      .animate-tron-pulse { animation: tron-pulse 0.3s infinite ease-in-out; }

      @keyframes potion-sparkle {
        0%, 100% { color: #f472b6; transform: scale(0.9); opacity: 0.6; }
        50% { color: #fdf2f8; transform: scale(1.2); opacity: 1; }
      }
      .animate-potion-sparkle { animation: potion-sparkle 1s infinite ease-in-out; }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .animate-shake { animation: shake 0.1s infinite; }

      @keyframes glitch {
        0% { opacity: 0.5; clip-path: inset(10% 0 30% 0); transform: translate(-5px, 0); }
        20% { opacity: 0.8; clip-path: inset(50% 0 10% 0); transform: translate(5px, 0); }
        40% { opacity: 0.3; clip-path: inset(20% 0 60% 0); transform: translate(-5px, 0); }
        60% { opacity: 0.9; clip-path: inset(80% 0 5% 0); transform: translate(5px, 0); }
        80% { opacity: 0.4; clip-path: inset(30% 0 40% 0); transform: translate(-5px, 0); }
        100% { opacity: 0.6; clip-path: inset(0 0 0 0); transform: translate(0); }
      }
      .animate-glitch { animation: glitch 0.5s infinite linear alternate-reverse; }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #18181b; border-radius: 10px; }
    </style>
